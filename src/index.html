<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker Simulator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
</head>
<body>
  <div id="desktop">
    <div id="taskbar">
      <div id="start-menu-button">Start</div>
      <div id="taskbar-items"></div>
      <div id="system-tray">
        <div id="cpu-indicator" title="CPU Usage">CPU: 0%</div>
        <div id="ram-indicator" title="RAM Usage">RAM: 0%</div>
        <div id="clock">00:00</div>
      </div>
    </div>
    <div id="desktop-icons"></div>
    <div id="windows-container"></div>
  </div>
</body>
</html>
